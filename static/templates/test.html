                        <th scope="col">ID</th>

<script>
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl)
    })
    
</script>


<script>
    const roll_out = document.getElementById("roll_list_out")
    const rolls = document.getElementsByClassName("roll")
    const roll_out_body = document.getElementById("roll_out_body")
    const macro_block = document.getElementById("macro_conditions")

    var data = {{ value | tojson }};
    cons ole.log(data['result 2'])


    Array.from(rolls).forEach(el => {
        el.addEventListener('click', ev => {
            // console.log(el.innerHTML)
            get_table_body(el.innerHTML)
        })
    })

    function get_table_body(for_no) {
        roll_out_body.innerHTML = ""
        
        var type_1 = data['penalties'][for_no]['type 1']
        var type_2 = data['penalties'][for_no]['type 2']
        // var overall_list = data['penalties']
        var f_type = Object.assign({}, type_1, type_2);

        // get_data_graph(overall_list)
        change_graph(f_type)

        macro_block.style.display = "block"

        for (var key in type_1) {
            // console.log(key, type_1[key])

            var tr = document.createElement('tr')
            tr.innerHTML = 
            `<td> `+ key +`</td>
                <td>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: `+type_1[key]+`%" aria-valuenow="`+type_1[key]+`" aria-valuemin="0" aria-valuemax="100">
                        </div>
                    </div>
                </td>`
            roll_out_body.appendChild(tr)
        }

        for (var key in type_2) {
            // console.log(key, type_2[key])

            var tr = document.createElement('tr')
            tr.innerHTML = 
            `<td> `+ key +`</td>
                <td>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: `+type_2[key]+`%" aria-valuenow="`+type_2[key]+`" aria-valuemin="0" aria-valuemax="100">
                        </div>
                    </div>
                </td>`
            roll_out_body.appendChild(tr)
        }
    }

    
</script>
