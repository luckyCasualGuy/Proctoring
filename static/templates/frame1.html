<script>
    const roll = document.getElementById('roll')
    let ready = false
    
    const roll_no_in = parent.document.getElementById('roll_no');
    roll_no_in.addEventListener('change', ev => {
        roll.innerHTML = roll_no_in.value;

        myStorage = window.localStorage;
        // var localStorage.getItem('roll no')

        localStorage.setItem('roll no', roll_no_in.value);

        ready = true
    })
</script>
