<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <style>
        .outer {
        display: table;
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        }

        .middle {
        display: table-cell;
        vertical-align: middle;
        }

        .inner {
        margin-left: auto;
        margin-right: auto;
        width: 400px;
        /* Whatever width you want */
        }

        #start{
            border-radius: 50%;
            background-color: #1c1c1c;
            width: 250px;
            height: 250px;
            cursor: pointer;
        }
                
        #parent_canvas{
            position: fixed;
            right: 15px;
            top: 15px;
            height: 200px;
            width: 250px;
            border: 10px solid #1c1c1c;
            border-radius: 5px;
            z-index: 9;
            cursor: move;
            display: none;
        }

        #ALERT {
            color: rgba(255, 105, 105, 0.9);
            size: 40px;
            position: fixed;
            top: 15px;
            left: 10%;
        }
    </style>

</head>
<body>

    <canvas id="parent_canvas" height="480" width="640"></canvas>

    <h1 id="ALERT">ALERT</h1>

    <div class="outer">
        <div class="middle">
          <div class="inner">
            <h1>POWERED BY AZYO</h1>
            <h3>Sample Examination 2021</h3>
            <p>Please fill up the required details!</p>
            <div class="row g-3 align-items-center card-body" id="roll_here">
                <div class="col-auto">
                    <label for="roll_no" class="form-label"><strong>Roll No:</strong> </label>
                </div>
                <div class="col-auto">
                    <input class="form-control" id="roll_no" rows="3"></input>
                </div>
                <div id="roll_req" style="color: red;"></div>
            </div>
            <div class="row align-items-center" style="padding: 2rem;">
                <img style="margin: auto;" id="start" src="/static/start_static.png" alt="start button spins on hover">
            </div>
          </div>
        </div>
    </div>
    
    <div id="main" style="display: none; margin: 10px;">
        <iframe src="/static/templates/frame1.html" height="40" width="100%" title="Iframe Example" style="display: none;"></iframe>
        <iframe id='client' src="/static/templates/client_page_1.html" height="800" width="100%" title="Iframe Example"></iframe>
    </div>
</body>

<script>
    const client = document.getElementById('client');
    const outer = document.getElementsByClassName('outer')[0]
    const main = document.getElementById('main')
    const start = document.getElementById('start')
    const roll_here = document.getElementById('roll_here')
    const roll_no_in = document.getElementById('roll_no');
    var roll_no = ''
    start.addEventListener('click', ev => {
        if (roll_no === '') {
            document.getElementById('roll_req').innerHTML = "Roll number is required"
        }
        else {
            outer.style.display = 'none';
            main.style.display = 'block';
        }

        roll_no_in.style.border = '2px solid red'

    })

    roll_no_in.addEventListener('change', ev => {
        roll_no = roll_no_in.value
    })


    start.addEventListener('mouseenter', ev => {start.src = "/static/start.gif"})
    start.addEventListener('mouseleave', ev => {start.src = "/static/start_static.png"})

    const parent_canvas = document.getElementById('parent_canvas')
    dragElement(parent_canvas)
    function dragElement(elmnt) {
    var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
    if (document.getElementById(elmnt.id + "header")) {
        // if present, the header is where you move the DIV from:
        document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
    } else {
        // otherwise, move the DIV from anywhere inside the DIV:
        elmnt.onmousedown = dragMouseDown;
    }

    function dragMouseDown(e) {
        e = e || window.event;
        e.preventDefault();
        // get the mouse cursor position at startup:
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.onmouseup = closeDragElement;
        // call a function whenever the cursor moves:
        document.onmousemove = elementDrag;
    }

    function elementDrag(e) {
        e = e || window.event;
        e.preventDefault();
        // calculate the new cursor position:
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        // set the element's new position:
        elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
        elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
    }

    function closeDragElement() {
        // stop moving when mouse button is released:
        document.onmouseup = null;
        document.onmousemove = null;
    }
    }

</script>
</html>
