<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <style>
        .outer {
        display: table;
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        }

        .middle {
        display: table-cell;
        vertical-align: middle;
        }

        .inner {
        margin-left: auto;
        margin-right: auto;
        width: 400px;
        /* Whatever width you want */
        }

        #start{
            border-radius: 50%;
            background-color: #1c1c1c;
            width: 15rem;
            height: 15rem;
            cursor: pointer;
        }

        #start:hover{
            background-color: #6b6b6b;
        }
                
        #parent_canvas{
            position: fixed;
            right: 5px;
            top: 5px;
            height: 250px;
            width: 200px;
        }
    </style>

</head>
<body>

    <canvas id="parent_canvas" height="480" width="640"></canvas>

    <div class="outer">
        <div class="middle">
          <div class="inner">
            <h1>POWERED BY AZYO</h1>
            <h3>Sample Examination 2021</h3>
            <p>Please fill up the required details!</p>
            <div class="row g-3 align-items-center card-body" id="roll_here">
                <div class="col-auto">
                    <label for="roll_no" class="form-label"><strong>Roll No:</strong> </label>
                </div>
                <div class="col-auto">
                    <input class="form-control" id="roll_no" rows="3"></input>
                </div>
            </div>
            <div class="row align-items-center" style="padding: 2rem;">
                <div id="start" style="margin: auto; "><i class="bi bi-power"></i></div>
            </div>
          </div>
        </div>
    </div>
    
    <div id="main" style="display: none; margin: 10px;">
        <iframe src="/static/templates/frame1.html" height="40" width="100%" title="Iframe Example"></iframe>
        <iframe src="/static/templates/client_page_1.html" height="800" width="100%" title="Iframe Example"></iframe>
    </div>
</body>

<script>
    const outer = document.getElementsByClassName('outer')[0]
    const main = document.getElementById('main')
    const start = document.getElementById('start')
    const roll_here = document.getElementById('roll_here')
    const roll_no_in = document.getElementById('roll_no');
    var roll_no = 'None'
    start.addEventListener('click', ev => {
        if (roll_no === 'None') {
            let p = document.createElement('p')
            p.innerHTML = "Please enter roll no"
            roll_here.appendChild(p)
        }
        else {
            outer.style.display = 'none';
            main.style.display = 'block';
        }
    })

    roll_no_in.addEventListener('change', ev => {
        roll_no = roll_no_in.value
    })


</script>
</html>
