<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .outer {
        display: table;
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        }

        .middle {
        display: table-cell;
        vertical-align: middle;
        }

        .inner {
        margin-left: auto;
        margin-right: auto;
        width: 400px;
        /* Whatever width you want */
        }

        #start{
            border-radius: 50%;
            background-color: #1c1c1c;
            width: 250px;
            height: 250px;
            cursor: pointer;
        }
                
        #parent_canvas{
            position: fixed;
            right: 15px;
            top: 15px;
            height: 200px;
            width: 250px;
            border: 10px solid #1c1c1c;
            border-radius: 5px;
            z-index: 9;
            cursor: move;
            display: none;
        }

        #alert_wrapper{
            display: none; 
            justify-content: center;
        }

        #ALERT{
            text-align: center;
            position: absolute;
            z-index: 200;
            margin-top: 10px;
            font-size: 26px;
            font-weight: bold;
            color: ghostwhite;
            /* background-color: rgba(92, 88, 88, 0.61); */
            background-color: #df6672;
            border-radius: 2px; 
            padding: 5px 15px;
        }
    </style>

</head>
<body>

    <div id="alert_wrapper">
        <div id="ALERT">Here is the error message</div>
    </div>

    </div>

    <div class="outer" id="roll_table">
        <div class="middle">
          <div class="inner">
            <h1>POWERED BY AZYO</h1>
            <h3>Sample Examination 2021</h3>
            <p>Please fill up the required details!</p>
            <div class="row g-3 align-items-center card-body" id="roll_here">
                <div class="col-auto">
                    <label for="roll_no" class="form-label"><strong>Roll No:</strong> </label>
                </div>
                <div class="col-auto">
                    <input class="form-control" id="roll_no" rows="3"></input>
                </div>
                <div id="roll_req" style="color: red;"></div>
            </div>
            <div class="row align-items-center" style="padding: 2rem;">
            <!-- /static/start_static.png -->
                <img style="margin: auto;" id="start" src="/static/start_static.png" alt="start button spins on hover">
            </div>
          </div>
        </div>
    </div>
    
    <div id="main" style="display: none; margin: 10px;">
        <iframe id='client' src="/static/templates/client_page_1.html" height="800" width="100%" title="Iframe Example"></iframe>
    </div>
</body>

<script>
    const outer = document.getElementsByClassName('outer')[0]
    const main = document.getElementById('main')
    const start = document.getElementById('start')
    const roll_no_in = document.getElementById('roll_no');
    var roll_no = ''

    start.addEventListener('click', ev => {
        if (roll_no === '') {
            document.getElementById('roll_req').innerHTML = "Roll number is required"
        }
        else {
            roll_no = roll_no_in.value
            ready = true
            outer.style.display = 'none';
            main.style.display = 'block';
        }

        roll_no_in.style.border = '2px solid red'
    })

    roll_no_in.addEventListener('change', ev => {
        roll_no = roll_no_in.value
    })


    start.addEventListener('mouseenter', ev => {start.src = "/static/start.gif"})
    start.addEventListener('mouseleave', ev => {start.src = "/static/start_static.png"})


</script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
<!-- <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection@0.3.1620080281/face_detection.js" crossorigin="anonymous"></script> -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
<script src="/static/Proctoring/head_change.js"></script>
<script src="/static/Proctoring/generic_events.js"></script>
<script type="text/javascript" src="/static/Proctoring/proctor.js"></script>
<script>
    function on_alert(msg) {
        let x;
        clearInterval(x);
        document.getElementById("ALERT").innerHTML = msg
        if (document.getElementById("alert_wrapper").style.display != "flex"){
            document.getElementById("alert_wrapper").style.display = "flex"}
        x = setTimeout(2000, () => {
            document.getElementById("alert_wrapper").style.display = "none"
        })
    }

    var P = new Proctor({
        'views': {'parent': window, 'frame': document.getElementById('client').contentWindow},
        'controls': {'start': start, 'stop': start, 'on_alert': on_alert},
        'credentials': {'indentification': new String('a104'), 'session': new String('sample session')}
    })
</script>

</html>
